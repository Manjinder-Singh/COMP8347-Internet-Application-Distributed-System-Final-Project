<!DOCTYPE html>
<html>
<head>
    <title>Signup Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        .container {
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #00a200;
        }
        p {
            font-size: 18px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #00a200;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #007a00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Signup Successful</h1>
        <p>Thank you for signing up. You can now log in and access your account.</p>
        <a href="{% url 'signin' %}" class="btn">Sign In</a>
    </div>
</body>
</html>
