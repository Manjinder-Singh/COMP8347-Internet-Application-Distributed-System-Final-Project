{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'myApp/styles.css'%}" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 25px;
            width: 600px;
        }
        h2 {
            color: #00a200;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
            width: 150px;
            display: inline-block;
        }
        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-button {
            background-color: #00a200;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-button:hover {
            background-color: #007a00;
        }
    </style>
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <h2>Please Register Here!</h2>
        <!-- Update the form in your signup.html -->
        <form method="post" action="{% url 'signup' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.first_name.id_for_label }}" class="form-label">First Name:</label>
                {{ form.first_name }}
            </div>
            <div class="form-group">
                <label for="{{ form.last_name.id_for_label }}" class="form-label">Last Name:</label>
                {{ form.last_name }}
            </div>
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}" class="form-label">Email-ID:</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="{{ form.password1.id_for_label }}" class="form-label">Password:</label>
                {{ form.password1 }}
            </div>
            <div class="form-group">
                <label for="{{ form.password2.id_for_label }}" class="form-label">Confirm Password:</label>
                {{ form.password2 }}
            </div>
            <div class="form-group">
                <label for="{{ form.id_or_photo.id_for_label }}" class="form-label">Upload ID or Photo:</label>
                {{ form.id_or_photo }}
            </div>
            <button type="submit" class="form-button">Sign Up</button>
        </form>
    </div>
</body>
</html>
