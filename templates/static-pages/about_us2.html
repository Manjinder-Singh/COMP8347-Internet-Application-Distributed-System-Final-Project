{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Forex/Crypto Trading{% endblock %}</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Your custom CSS link -->
    <link rel="stylesheet" href="{% static 'myApp/style_ms.css' %}">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <h1>Forex/Crypto Trading</h1>
    </header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- <a class="navbar-brand" href="#">Forex/Crypto Trading</a> -->
        <!-- Add your navigation links here -->
    </nav>

    <!-- Content Block -->
    {% block content %}{% endblock %}

    <!-- Bootstrap JS and jQuery links -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2023 Forex/Crypto Trading. All rights reserved.</p>
    </footer>
</body>
</html>
